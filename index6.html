 
<!DOCTYPE html><!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Simple Calculator</title> 
<style> 
body { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #f0f0f0; 
    font-family: Arial, sans-serif; 
} 
.calculator { 
    background-color: #fff; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
} 
input { 
    width: 100%; 
    padding: 10px; 
    margin-bottom: 10px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
} 
.buttons { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 10px; 
} 
button { 
    flex: 1 1 45%; 
    padding: 10px; 
    border: none; 
    border-radius: 5px; 
    background-color: #007bff; 
    color: #fff; 
    cursor: pointer; 
} 
button:hover { 
    background-color: #0056b3; 
} 
.result { 
    margin-top: 20px; 
    font-size: 1.2em; 
} 
lable { 
text-align:center; 
 
background-color:DarkGray; 
} 
</style> 
</head> 
<body> 
    <div class="calculator"> 
<lable>Calculator</lable> 
        <input type="number" id="num1" placeholder="Enter first number"> 
        <input type="number" id="num2" placeholder="Enter second number"> 
        <div class="buttons"> 
            <button onclick="calculate('sum')">Sum</button> 
            <button onclick="calculate('product')">Product</button> 
            <button onclick="calculate('difference')">Difference</button> 
            <button onclick="calculate('remainder')">Remainder</button> 
            <button onclick="calculate('quotient')">Quotient</button> 
            <button onclick="calculate('power')">Power</button> 
            <button onclick="calculate('sqrt')">Square Root</button> 
            <button onclick="calculate('square')">Square</button> 
        </div> 
        <div class="result" id="result"></div> 
    </div> 
    <script> 
function calculate(operation) { 
    const num1 = parseFloat(document.getElementById('num1').value); 
    const num2 = parseFloat(document.getElementById('num2').value); 
    let result; 
 
    switch (operation) { 
        case 'sum': 
            result = num1 + num2; 
            break; 
        case 'product': 
            result = num1 * num2; 
            break; 
        case 'difference': 
            result = num1 - num2; 
            break; 
        case 'remainder': 
            result = num1 % num2; 
            break; 
        case 'quotient': 
            result = num1 / num2; 
            break; 
        case 'power': 
            result = Math.pow(num1, num2); 
            break; 
        case 'sqrt': 
            result = Math.sqrt(num1); 
            break; 
        case 'square': 
            result = Math.pow(num1, 2); 
            break; 
        default: 
            result = 'Invalid operation'; 
    } 
 
    document.getElementById('result').innerText = 'Result: ' + result; 
} 
 
</script> 
</body> 
</html>
